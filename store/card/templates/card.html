<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for product in products%}
    <li>
        <h3>{{product.product.name}}</h3>
        <p>price: {{product.product.price}}</p>
        <p>description: {{product.product.description}}</p>
        <p>quantity: {{product.product.quantity}}</p>

    </li>
  {% endfor %}
</body>
</html>
