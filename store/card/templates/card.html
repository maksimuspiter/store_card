<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello {{request.user}} this is your cart</h1>
    {% for product in products%}
    <li>
        <h3>{{product.product.name}}</h3>
        <p>price: {{product.product.price}}</p>
        <p>quantity: {{product.quantity}}</p>
        <p>total price: {% widthratio product.quantity 1 product.product.price %}</p>


    </li>
  {% endfor %}
</body>
</html>
